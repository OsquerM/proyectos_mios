<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="estilos/estilos_detalle.css">
  <title>Team — Heretics demo</title>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="imagen/logohereticss.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Tienda</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>
    <div class="boton">
      <a class="btn" href="#">Comprar</a>
    </div>
  </header>
  <main>
    <section class="detalle-producto">
  <div class="detalle-grid">
    <!-- Galería de imágenes -->
    <div class="galeria">
      <div class="img-item"><img src="imagen/pasion/p1.jpg" alt="vista frontal"></div>
      <div class="img-item"><img src="imagen/pasion/p2.jpg" alt="vista trasera"></div>
      <div class="img-item"><img src="imagen/pasion/p3.jpg" alt="detalle logo"></div>
      <div class="img-item"><img src="imagen/pasion/p4.jpg" alt="detalle costura"></div>
      <div class="img-item"><img src="imagen/pasion/p5.jpg" alt="modelo usando camiseta"></div>
    </div>

    <!-- Información del producto -->
    <div class="info-producto">
      <h2>Camiseta Pink</h2>
      <p class="descripcion">Calidad premium, tejido cómodo y estampado resistente.</p>
      
      <div class="compra">
        <h3>Selecciona tu talla:</h3>
        <div class="tallas">
          <button class="talla">S</button>
          <button class="talla">M</button>
          <button class="talla">L</button>
          <button class="talla">XL</button>
        </div>
        <div class="precio-carrito">
          <div class="precio">65.00€</div>
          <button class="btn añadir-carrito">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</section>
  <footer>
    <div class="footer-grid">
      <div>
        <strong>Team Heretics </strong>
      </div>
      <div style="text-align:right;opacity:.9">
        <div>Contacto: ...@...</div>
        <div style="margin-top:8px">© <span id="year"></span></div>
      </div>
    </div>
  </footer>

  <script>
    // small niceties
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
