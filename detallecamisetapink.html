<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="estilos/estilos_detalle.css">
  <title>Team — Heretics demo</title>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="imagen/logohereticss.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Tienda</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>
    <div class="header-iconos">
      <a href="login.html" class="usuario">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
      </a>
        <a href="carrito.html" class="carrito">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg>
          <span id="numero-carrito" class="contador-carrito">0</span>
        </a>
      </div>
  </header>
  <main>
    <section class="detalle-producto">
  <div class="detalle-grid">
    <!-- Galería de imágenes -->
    <div class="galeria">
      <div class="img-item"><img src="imagen/cc/cc1.jpg" alt="vista frontal"></div>
      <div class="img-item"><img src="imagen/cc/cc2.jpg" alt="vista trasera"></div>
      <div class="img-item"><img src="imagen/cc/cc3.jpg" alt="detalle logo"></div>
      <div class="img-item"><img src="imagen/cc/cc4.jpg" alt="detalle costura"></div>
      <div class="img-item"><img src="imagen/cc/cc5.jpg" alt="modelo usando camiseta"></div>
    </div>

    <!-- Información del producto -->
      <div class="compra">
        <h3>Selecciona tu talla:</h3>
        <div class="tallas">
          <button class="talla" data-talla="S">S</button>
          <button class="talla" data-talla="M">M</button>
          <button class="talla" data-talla="L">L</button>
          <button class="talla" data-talla="XL">XL</button>
        </div>
        <div class="precio-carrito">
          <div class="precio">65.00€</div>
          <a class="btn btn-agregar-carrito"
            data-nombre="Champions Jersey Special Edition"
            data-precio="65"
            data-imagen="imagen/champions-jersey-special-edition.jpg"
            href="#">Añadir al carrito</a>
        </div>
    </div>
    </div>
  </div>
</section>
  <footer>
    <div class="footer-grid">
      <div>
        <strong>Team Heretics </strong>
      </div>
      <div style="text-align:right;opacity:.9">
        <div>Contacto: ...@...</div>
        <div style="margin-top:8px">© <span id="year"></span></div>
      </div>
    </div>
  </footer>

  <script>
    // small niceties
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
